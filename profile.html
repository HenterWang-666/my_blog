<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人中心 - 个人 Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass-card {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .glass-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 40px 0 rgba(31,38,135,0.25);
    }
    .main-gradient {
      background: linear-gradient(120deg, #6EE7B7 0%, #3B82F6 100%);
    }
    .nav-gradient {
      background: linear-gradient(90deg, #3B82F6 0%, #9333EA 100%);
    }
    .icon-shadow {
      filter: drop-shadow(0 2px 8px rgba(59,130,246,0.25));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen font-sans">
  <!-- 顶部栏 -->
  <header class="main-gradient rounded-b-2xl shadow-lg p-3 flex flex-col items-center relative" style="min-height: 70px;">
    <div class="absolute right-3 top-3">
      <a href="settings.html" class="text-white hover:text-yellow-300 text-lg"><i class="fas fa-cog"></i></a>
    </div>
    <div class="mb-1">
      <i class="fas fa-user fa-xl text-white icon-shadow"></i>
    </div>
    <h1 class="text-lg font-extrabold text-white tracking-wide drop-shadow-lg">个人中心</h1>
    <p class="text-white text-opacity-80 text-xs mt-0.5">管理个人信息</p>
  </header>
  <!-- 个人信息 -->
  <main class="p-6 pt-4">
    <div class="glass-card p-6 flex flex-col items-center mb-6">
      <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&w=100&h=100&fit=crop" alt="头像" class="w-24 h-24 rounded-full border-4 border-blue-200 mb-2" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
      <h3 class="text-lg font-semibold text-gray-800 mb-1">Henter</h3>
      <p class="text-gray-500 text-sm mb-2">热爱编程，喜欢分享技术与生活。</p>
      <button class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 text-sm mb-2">编辑资料</button>
      <div class="flex justify-center space-x-8 mt-2">
        <div class="text-center">
          <div class="text-xl font-bold text-gray-800">8</div>
          <div class="text-xs text-gray-400">文章</div>
        </div>
        <div class="text-center">
          <div class="text-xl font-bold text-gray-800">15</div>
          <div class="text-xs text-gray-400">收藏</div>
        </div>
      </div>
    </div>
    <!-- 功能入口 -->
    <div class="flex flex-col gap-3">
      <a href="posts.html" class="glass-card flex items-center p-4 hover:bg-blue-50 transition">
        <i class="fas fa-list text-blue-500 mr-3"></i>
        <span class="flex-1 text-gray-800 font-semibold">我的文章</span>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
      <a href="favorites.html" class="glass-card flex items-center p-4 hover:bg-blue-50 transition">
        <i class="fas fa-heart text-pink-500 mr-3"></i>
        <span class="flex-1 text-gray-800 font-semibold">我的收藏</span>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </a>
    </div>
  </main>
  <!-- 底部导航栏 -->
  <footer class="nav-gradient fixed bottom-0 left-0 right-0 shadow-lg p-2 flex justify-around rounded-t-2xl">
    <a href="index.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-home"></i>
      <span class="text-xs">首页</span>
    </a>
    <a href="posts.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-list"></i>
      <span class="text-xs">文章</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-user"></i>
      <span class="text-xs">我的</span>
    </a>
  </footer>
</body>
</html>
