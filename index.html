<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人 Blog - 首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass-card {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .glass-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 40px 0 rgba(31,38,135,0.25);
    }
    .main-gradient {
      background: linear-gradient(120deg, #6EE7B7 0%, #3B82F6 100%);
    }
    .nav-gradient {
      background: linear-gradient(90deg, #3B82F6 0%, #9333EA 100%);
    }
    .icon-shadow {
      filter: drop-shadow(0 2px 8px rgba(59,130,246,0.25));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen font-sans">
  <!-- 顶部渐变LOGO栏 -->
  <header class="main-gradient rounded-b-2xl shadow-lg p-2 flex flex-col items-center relative" style="min-height: 48px;">
    <!-- 这里的 p-2 由原来的 p-3 缩小，min-height 由 70px 改为 48px -->
    <div class="absolute right-4 top-4">
      <a href="settings.html" class="text-white hover:text-yellow-300 text-2xl"><i class="fas fa-cog fa-lg"></i></a>
    </div>
    <div class="mb-2">
      <i class="fas fa-blog fa-3x text-white icon-shadow"></i>
    </div>
    <h1 class="text-3xl font-extrabold text-white tracking-wide drop-shadow-lg">个人 Blog</h1>
    <p class="text-white text-opacity-80 mt-1">记录 · 分享 · 成长</p>
  </header>
  <main class="p-6 pt-4">
    <div class="flex flex-col gap-5">
      <!-- 文章列表 -->
      <a href="posts.html" class="glass-card flex items-center p-4 group relative overflow-hidden">
        <img src="https://images.pexels.com/photos/261662/pexels-photo-261662.jpeg?auto=compress&w=100&h=100&fit=crop" alt="文章列表" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition">文章列表</span>
          <span class="text-sm text-gray-500 mt-1">浏览全部博客文章</span>
        </div>
        <i class="fas fa-list fa-2x text-blue-500 ml-4 icon-shadow"></i>
      </a>
      <!-- 写文章 -->
      <a href="write.html" class="glass-card flex items-center p-4 group relative overflow-hidden">
        <img src="https://images.pexels.com/photos/261510/pexels-photo-261510.jpeg?auto=compress&w=100&h=100&fit=crop" alt="写文章" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-green-600 transition">写文章</span>
          <span class="text-sm text-gray-500 mt-1">发布你的新想法</span>
        </div>
        <i class="fas fa-pen fa-2x text-green-500 ml-4 icon-shadow"></i>
      </a>
      <!-- 个人中心 -->
      <a href="profile.html" class="glass-card flex items-center p-4 group relative overflow-hidden">
        <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&w=100&h=100&fit=crop" alt="个人中心" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-purple-600 transition">个人中心</span>
          <span class="text-sm text-gray-500 mt-1">管理个人信息</span>
        </div>
        <i class="fas fa-user fa-2x text-purple-500 ml-4 icon-shadow"></i>
      </a>
      <!-- 我的收藏 -->
      <a href="favorites.html" class="glass-card flex items-center p-4 group relative overflow-hidden">
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&w=100&h=100&fit=crop" alt="我的收藏" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-pink-600 transition">我的收藏</span>
          <span class="text-sm text-gray-500 mt-1">查看喜欢的内容</span>
        </div>
        <i class="fas fa-heart fa-2x text-pink-500 ml-4 icon-shadow"></i>
      </a>
      <!-- 设置 -->
      <a href="settings.html" class="glass-card flex items-center p-4 group relative overflow-hidden">
        <img src="https://images.pexels.com/photos/267569/pexels-photo-267569.jpeg?auto=compress&w=100&h=100&fit=crop" alt="设置" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-gray-700 transition">设置</span>
          <span class="text-sm text-gray-500 mt-1">主题与账号管理</span>
        </div>
        <i class="fas fa-cog fa-2x text-gray-500 ml-4 icon-shadow"></i>
      </a>
    </div>
  </main>
  <footer class="nav-gradient fixed bottom-0 left-0 right-0 shadow-lg p-2 flex justify-around rounded-t-2xl">
    <a href="index.html" class="flex flex-col items-center text-white font-bold">
      <i class="fas fa-home"></i>
      <span class="text-xs">首页</span>
    </a>
    <a href="posts.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-list"></i>
      <span class="text-xs">文章</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-user"></i>
      <span class="text-xs">我的</span>
    </a>
  </footer>
</body>
</html>
