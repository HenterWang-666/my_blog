<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文章列表 - 个人 Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass-card {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .glass-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 40px 0 rgba(31,38,135,0.25);
    }
    .main-gradient {
      background: linear-gradient(120deg, #6EE7B7 0%, #3B82F6 100%);
    }
    .nav-gradient {
      background: linear-gradient(90deg, #3B82F6 0%, #9333EA 100%);
    }
    .icon-shadow {
      filter: drop-shadow(0 2px 8px rgba(59,130,246,0.25));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen font-sans">
  <!-- 顶部栏 -->
  <header class="main-gradient rounded-b-2xl shadow-lg p-3 flex flex-col items-center relative" style="min-height: 70px;">
    <div class="absolute left-3 top-3">
      <a href="index.html" class="text-white hover:text-yellow-300 text-lg"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="mb-1">
      <i class="fas fa-list fa-xl text-white icon-shadow"></i>
    </div>
    <h2 class="text-lg font-extrabold text-white tracking-wide drop-shadow-lg">文章列表</h2>
  </header>
  <!-- 文章列表内容 -->
  <main class="p-6 pt-4 pb-24">
    <div class="flex flex-col gap-5">
      <!-- 文章卡片1 -->
      <a href="post-detail.html" class="glass-card flex items-center p-4 group relative overflow-hidden hover:bg-blue-50 transition">
        <img src="https://images.pexels.com/photos/261662/pexels-photo-261662.jpeg?auto=compress&w=100&h=100&fit=crop" alt="文章封面" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition">如何高效学习编程</span>
          <span class="text-sm text-gray-500 mt-1">编程学习需要方法和坚持...</span>
          <div class="flex items-center text-xs text-gray-400 mt-2">
            <span class="mr-4"><i class="fas fa-user mr-1"></i>小明</span>
            <span><i class="fas fa-clock mr-1"></i>2小时前</span>
          </div>
        </div>
        <i class="fas fa-chevron-right text-gray-400 ml-4"></i>
      </a>
      <!-- 文章卡片2 -->
      <a href="post-detail-2.html" class="glass-card flex items-center p-4 group relative overflow-hidden hover:bg-blue-50 transition">
        <img src="https://images.pexels.com/photos/261510/pexels-photo-261510.jpeg?auto=compress&w=100&h=100&fit=crop" alt="文章封面" class="w-20 h-20 object-cover rounded-xl mr-4 border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
        <div class="flex-1 flex flex-col">
          <span class="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition">前端开发入门指南</span>
          <span class="text-sm text-gray-500 mt-1">零基础如何快速入门前端...</span>
          <div class="flex items-center text-xs text-gray-400 mt-2">
            <span class="mr-4"><i class="fas fa-user mr-1"></i>小李</span>
            <span><i class="fas fa-clock mr-1"></i>1天前</span>
          </div>
        </div>
        <i class="fas fa-chevron-right text-gray-400 ml-4"></i>
      </a>
      <!-- 可继续添加更多文章卡片 -->
    </div>
  </main>
  <!-- 底部导航栏 -->
  <footer class="nav-gradient fixed bottom-0 left-0 right-0 shadow-lg p-2 flex justify-around rounded-t-2xl">
    <a href="index.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-home"></i>
      <span class="text-xs">首页</span>
    </a>
    <a href="posts.html" class="flex flex-col items-center text-white opacity-100 font-bold">
      <i class="fas fa-list"></i>
      <span class="text-xs">文章</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-user"></i>
      <span class="text-xs">我的</span>
    </a>
  </footer>
</body>
</html>
