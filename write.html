<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>写文章 - 个人 Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass-card {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .glass-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 40px 0 rgba(31,38,135,0.25);
    }
    .main-gradient {
      background: linear-gradient(120deg, #6EE7B7 0%, #3B82F6 100%);
    }
    .nav-gradient {
      background: linear-gradient(90deg, #3B82F6 0%, #9333EA 100%);
    }
    .icon-shadow {
      filter: drop-shadow(0 2px 8px rgba(59,130,246,0.25));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen font-sans">
  <!-- 顶部渐变LOGO栏（缩小版） -->
  <header class="main-gradient rounded-b-2xl shadow-lg p-3 flex flex-col items-center relative" style="min-height: 70px;">
    <div class="absolute left-3 top-3">
      <a href="posts.html" class="text-white hover:text-yellow-300 text-lg"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="mb-1">
      <i class="fas fa-pen fa-xl text-white icon-shadow"></i>
    </div>
    <h1 class="text-lg font-extrabold text-white tracking-wide drop-shadow-lg">写文章</h1>
    <p class="text-white text-opacity-80 text-xs mt-0.5">发布你的新想法</p>
  </header>
  <!-- 写文章表单 -->
  <main class="p-6 pt-4">
    <form class="glass-card p-6 space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">文章标题</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-400" placeholder="请输入标题">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">正文内容</label>
        <textarea class="w-full border border-gray-300 rounded-lg p-2 h-32 focus:outline-none focus:border-blue-400" placeholder="请输入正文"></textarea>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">封面图片</label>
        <div class="flex items-center space-x-4">
          <img src="https://images.pexels.com/photos/261510/pexels-photo-261510.jpeg?auto=compress&w=100&h=100&fit=crop" alt="封面预览" class="w-20 h-20 object-cover rounded-xl border" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image';">
          <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center">
            <i class="fas fa-upload mr-2"></i>上传图片
          </button>
        </div>
        <p class="text-xs text-gray-400 mt-1">图片仅作占位，实际上传功能需后端支持</p>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">发布文章</button>
    </form>
  </main>
  <!-- 底部导航栏 -->
  <footer class="nav-gradient fixed bottom-0 left-0 right-0 shadow-lg p-2 flex justify-around rounded-t-2xl">
    <a href="index.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-home"></i>
      <span class="text-xs">首页</span>
    </a>
    <a href="posts.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-list"></i>
      <span class="text-xs">文章</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-white opacity-80 hover:opacity-100">
      <i class="fas fa-user"></i>
      <span class="text-xs">我的</span>
    </a>
  </footer>
</body>
</html>
